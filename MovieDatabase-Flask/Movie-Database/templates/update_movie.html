<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/update-movie.css')}}">
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Movie Update Form</h2>
        <form action="{{ url_for('update_movie', sno=movie.sno) }}" method="post" id="movie-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="movieName" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="movieName" name="movie-name" value="{{ movie.name }}" placeholder="Enter movie name">
          </div>
          <div class="mb-3">
            <label for="releaseYear" class="form-label">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" name="release-year" value="{{ movie.release_year }}" placeholder="Enter release year" min="1980" max="2025">
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
              <option selected>{{ movie.genre }}</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Romance">Romance</option>
              <option value="Biography">Biography</option>
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Thriller">Thriller</option>
              <option value="Crime">Crime</option>
              <option value="Horror">Horror</option>
              <option value="Other">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="movieDescription" class="form-label">Story of Movie</label>
            <textarea class="form-control" id="movieDescription" name="movie-description" rows="3" placeholder="Describe the movie's story" maxlength="1000">{{ movie.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="movieCast" class="form-label">Cast</label>
            <input type="text" class="form-control" id="movieCast" name="movie-cast" value="{{ movie.cast }}" placeholder="Enter top stars" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="imdbRating" class="form-label">IMDB Rating</label>
            <input type="number" class="form-control" id="imdbRating" name="imdb-rating" value="{{ movie.imdb_rating }}" placeholder="Enter IMDB rating" min="1" max="10" step="0.01">
          </div>
                    <div class="mb-3">
            <label for="collection" class="form-label">Collection Name</label>
            <select class="form-select" id="collection" name="collection">
              <option selected>{{movie.collection}}</option>
              <option value="None">None</option>
              <option value="Marvel">Marvel</option>
              <option value="HarryPotter">Harry Potter</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info w-100">Update</button>
        </form>
        <p class="text-danger mt-3">
          <strong>
            Currently, you can't update the images uploaded. Please delete the record and upload a new one in that case.
          </strong>
        </p>
      </div>
    </div>
  </div>
  {% endblock %}
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
