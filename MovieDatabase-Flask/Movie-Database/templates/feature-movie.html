<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{movie.name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/feature-movie.css')}}">
</head>
{%block content%}
<body >
    <div class="container">
        <button class="back-button" onclick="window.history.back()" aria-label="Go back">
            <i class="fa-solid fa-backward"></i>
            <span class="button-text">Go Back</span>
        </button>
        <div class="movie-card">

            <div class="poster">
                <img src="{{url_for('static' ,filename = 'uploads/'+movie.poster)}}" alt="Movie Poster">
            </div>
            <div class="details">
                <div>
                    <h2 class="title">{{movie.name}}</h2>
                    <p class="year">Release Year: {{movie.release_year}}</p>
                    <div class="genre-container">
                        <span class="genre-tag">{{movie.genre}}</span>
                    </div>

                    <p class="story">{{movie.description}}</p>
                    <p class="cast"><strong>Cast:</strong> {{movie.cast}}</p>
                    <p class="rating">‚≠ê IMDb: {{movie.imdb_rating}}/10</p>
                </div>
                <div class="actions">
                    <button class="btn rate-btn">Rate</button>
                    <a href="{{url_for('add_to_watchlist',sno=movie.sno)}}"><button class="btn watchlist-btn">Add to Watchlist +</button></a>
                </div>
            </div>
        </div>
        <h3 class="additional-header">Additional Images</h3>
        <div class="additional-image">
            <img src="{{url_for('static' , filename = 'uploads/'+movie.landscape)}}" alt="Additional Scene">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/60c3389c89.js" crossorigin="anonymous"></script>    
</html>
    {%endblock%}
</body>
</html>
