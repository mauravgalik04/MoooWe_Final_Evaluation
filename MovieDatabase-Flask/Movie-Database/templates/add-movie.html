<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/med7fre.css" />
  <link rel="stylesheet" href="{{url_for('static' , filename = 'css/add-movie.css')}}">
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Add Movie Details</h2>
        <form action="" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="movieName" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="movieName" name="movie-name" placeholder="Enter movie name" />
          </div>
          <div class="mb-3">
            <label for="releaseYear" class="form-label">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" name="release-year" placeholder="Enter release year" min="1980" max="2025" />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
              <option selected>Select the genre</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Romance">Romance</option>
              <option value="Biography">Biography</option>
              <option value="Comedy">Comedy</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Drama">Drama</option>
              <option value="Thriller">Thriller</option>
              <option value="Crime">Crime</option>
              <option value="Horror">Horror</option>
              <option value="Other">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="movieDescription" class="form-label">Story of Movie</label>
            <textarea class="form-control" id="movieDescription" name="movie-description" rows="3" placeholder="Describe the movie's story"></textarea>
          </div>
          <div class="mb-3">
            <label for="movieCast" class="form-label">Cast</label>
            <input type="text" class="form-control" id="movieCast" name="movie-cast" placeholder="Enter top stars" />
          </div>
          <div class="mb-3">
            <label for="imdbRating" class="form-label">IMDB Rating</label>
            <input type="number" class="form-control" id="imdbRating" name="imdb-rating" placeholder="Enter IMDB rating" min="1" max="10" step="0.01" />
          </div>
          <div class="mb-3">
            <label for="collection" class="form-label">Collection Name</label>
            <select class="form-select" id="collection" name="collection">
              <option selected>Select the Collection</option>
              <option value="None">None</option>
              <option value="Marvel">Marvel</option>
              <option value="HarryPotter">Harry Potter</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="posterInput" class="form-label">Upload Poster</label>
            <input type="file" class="form-control" id="posterInput" name="poster" accept="image/*" />
            <img id="posterPreview" class="image-preview" style="display: none;" alt="Poster Preview" />
          </div>
          <div class="mb-3">
            <label for="landscapeInput" class="form-label">Upload Landscape Image</label>
            <input type="file" class="form-control" id="landscapeInput" name="landscape" accept="image/*" />
            <img id="landscapePreview" class="image-preview" style="display: none;" alt="Landscape Preview" />
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
