{% block main_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('{% static "images/avengers-landscape.jpeg" %}'); /* Movie Background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .login-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 20px;
            font-size: 28px;
            width: 100%;
        }

        form {
            width: 100%;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #00bcd4;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: black;
            font-size: 16px;
        }

        .form-select:focus {
            border-color: #00bcd4;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #00bcd4;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #008c9e;
        }

        .mt-3 {
            margin-top: 25px;
            text-align: center;
            width: 100%;
        }

        .mt-3 a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .mt-3 a:hover {
            text-decoration: underline;
            color: #00d4e6;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .form-control, .form-select {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="position-absolute top-0 end-0 p-3" style="z-index: 1055;">
        {% for message in messages %}
        <div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-dark text-white">
                <strong class="me-auto">MoooWe says</strong>
                <small>just now</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-light text-dark">
                {{ message }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <div class="login-wrapper">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
            <p class="mt-3">
                <a href="{% url 'movies_register' %}">New User? Register here</a>
            </p>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toast').forEach(toastEl => {
            new bootstrap.Toast(toastEl, { delay: 4000 }).show();
        });
    </script>
</html>
{% endblock %}
