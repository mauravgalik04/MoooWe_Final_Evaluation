{% extends 'movies_base.html' %} {% load static %} {% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #main-section {
    color: white;
    width: 100%;
    margin: auto;
    min-height: 100vh;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(to right, #000000, #222, #000);
  }

  #heading {
    text-align: center;
  }
  .genre-name {
    text-align: center;
    font-family: "archivo-black", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  #content-wrapper {
    display: flex;
    width: 100%;
    gap: 20px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  .movie-container {
    width: 70%;
    margin: auto;
  }
  .movie-card {
    margin: 20px auto;
    width: 100%;
    height: 300px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    background-color: #111;
    position: relative;
    font-family: "archivo-black", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .movie-poster {
    flex: 0 0 100%;
    height: 100%;
    position: relative;
    object-fit: cover;
    overflow: hidden;
    transition: all 0.3s;
  }

  .movie-card:hover .movie-poster {
    flex: 0 0 25%;
  }

  .initial-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s, transform 0.3s;
  }
  .hover-poster {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #111;
    object-fit: contain;
    transition: opacity 0.3s, transform 0.3s;
  }

  .initial-image {
    opacity: 1;
    z-index: 1;
  }

  .hover-poster {
    opacity: 0;
    z-index: 2;
  }

  .movie-card:hover .initial-image {
    opacity: 0;
    transform: scale(1.1);
  }

  .movie-card:hover .hover-poster {
    opacity: 1;
  }

  .movie-poster::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 3;
    transition: opacity 0.3s;
  }

  .movie-card:hover .movie-poster::after {
    opacity: 0;
  }

  .movie-content {
    flex: 0 0 70%;
    padding: 30px;
    color: white;
    z-index: 2;
    position: relative;
    transform: translateX(100%);
    opacity: 0;
    transition: all 0.3s ease-in-out;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(50px);
  }

  .movie-card:hover .movie-content {
    transform: translateX(0);
    opacity: 1;
  }

  .movie-title {
    font-size: 24px;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .movie-rating {
    color: #ffd700;
    font-size: 18px;
    margin-bottom: 12px;
  }

  .movie-genre {
    display: inline-block;
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 12px;
    margin-bottom: 8px;
  }

  .movie-story {
    font-size: 14px;
    line-height: 1.5;
    opacity: 0.9;
    max-height: 150px;
    overflow-y: auto;
    padding-right: 10px;
  }

  .movie-story::-webkit-scrollbar {
    width: 5px;
  }

  .movie-story::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
  }

  .title-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    z-index: 4;
    width: 80%;
    transition: opacity 0.3s;
  }

  .movie-card:hover .title-overlay {
    opacity: 0;
  }

  .movie-card:active {
    transform: scale(0.97);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  .button-group {
    position: absolute;
    bottom: 20px;
    right: 70px;
    display: flex;
    gap: 10px;
    z-index: 100;
    transition: opacity 0.3s ease-in-out;
  }

  .watchlist-btn,
  .see-more-btn,
  .update-btn,
  .delete-btn {
    text-decoration: none;
    padding: 8px 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .movie-content:hover .button-group {
    opacity: 1;
  }

  .watchlist-btn {
    background: #ffd700;
    color: #000;
  }

  .see-more-btn {
    background: #4caf50;
    color: white;
    text-decoration: none;
  }

  .update-btn {
    background: #2196f3;
    color: white;
  }

  .delete-btn {
    background: #f44336;
    color: white;
  }

  .movie-content:hover .button-group button {
    opacity: 1;
  }
  .see-more {
    color: gold;
    text-decoration: none;
  }
  .remove-btn {
    position: absolute;
    top: 0px;
    right: 0px;
    width: 25px;
    height: 25px;
    background: red;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0.8;
    transition: opacity 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }

  .remove-btn:hover {
    opacity: 1;
  }
  .back-button {
    position: sticky;
    top: 10px;
    left: 5px;
    width: 100%;
    margin: auto;
    overflow: hidden;
    display: inline-block;
    padding: 4px 8px;
    background-color: gray;
    color: #333;
    border: none;
    border-radius: 5px;
    z-index: 5;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: Arial, sans-serif;
    text-decoration: none;
  }

  .back-button:hover {
    background-color: gold;
    color: white;
  }
  .button-text {
    display: none;
  }
  .back-button:hover .button-text {
    width: 60px;
    opacity: 1;
    display: inline;
  }

  .button-icon {
    width: 25px;
    height: 25px;
  }

  .button-text {
    width: 0;
    overflow: hidden;
    opacity: 0;
    transition: all 0.3s ease;
    margin-left: 8px;
    white-space: nowrap;
  }
</style>

<main>
  <div id="main-section">
    <div id="content-wrapper">
      <div class="movie-container">
        <button
          class="back-button"
          onclick="window.history.back()"
          aria-label="Go back"
        >
          <i class="fa-solid fa-backward"></i>
          <span class="button-text">Go Back</span>
        </button>
        <h1 class="genre-name">All {{genre}} Movies</h1>
        {% for movie in movies %}
        <div class="movie-card">
          <div class="movie-poster">
            <div class="title-overlay">{{ movie.name }}</div>
            <img
              class="initial-image"
              src="{% static 'uploads/' %}{{ movie.landscape }}"
              alt="Backdrop"
            />
            <img
              class="hover-poster"
              src="{% static 'uploads/' %}{{ movie.poster }}"
              alt="Poster"
            />
          </div>
          <div class="movie-content">
            <h2 class="movie-title">{{ movie.name }}</h2>
            <div class="movie-rating">‚≠ê {{ movie.imdb_rating }}</div>
            <span class="movie-genre">{{ movie.genre }}</span>
            <p class="movie-story">{{ movie.story }}</p>
            <div class="button-group">
              <a href="{% url 'update_movie' id=movie.id %}" class="update-btn"
                >Update <i class="fas fa-edit"></i
              ></a>
              <a href="{% url 'delete_movie' id=movie.id %}" class="delete-btn"
                >Delete <i class="fas fa-trash"></i
              ></a>
              <a
                href="{% url 'movies_feature_movie' id=movie.id %}"
                class="see-more-btn"
                >See more <i class="fas fa-eye"></i
              ></a>
              <a
                href="{% url 'add_to_watchlist' id=movie.id %}"
                class="watchlist-btn"
                >Watchlist <i class="fas fa-plus"></i
              ></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
