{% extends 'movies_base.html' %} {% load static %} {% block content %}

<style>
  body {
    padding: 0;
    margin: 0;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #form-container {
    width: 80%;
    margin: auto;
    color: gold;
    margin-top: 10px;
    padding: 30px;
    background: linear-gradient(to right, #000000, #222, #000);
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease-in-out;
  }

  .form-name {
    color: gold;
    text-align: center;
    margin-bottom: 1.5rem;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .mb-3 {
    position: relative;
    margin-bottom: 1.5rem;
  }

  input,
  select,
  textarea {
    background-color: #495057;
    color: gold;
    border: 1px solid #6c757d;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem gold;
    outline: none;
  }

  .form-control {
    background-color: #666;
  }

  input:hover,
  select:hover,
  textarea:hover {
    border-color: gold;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-success:hover {
    background-color: #218838;
    transform: scale(1.02);
  }

  .image-preview {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 8px;
  }
  .form-control {
    display: block;
    width: 98%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  .form-label {
    margin-bottom: 0.5rem;
    font-weight: 500;
    font-family: Arial, Helvetica, sans-serif;
  }
  .form-select {
    display: block;
    width: 100%;
    padding: 0.375rem 2.25rem 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    appearance: none;
  }
  .btn {
    display: inline-block;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border-radius: 0.375rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
      border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  .btn-success {
    color: #fff;
    background-color: #198754;
    border-color: #198754;
  }
  .btn-success:hover {
    color: #fff;
    background-color: #157347;
    border-color: #146c43;
  }
  .w-100 {
    width: 100% !important;
  }
  .mb-3 {
    margin-bottom: 1rem !important;
  }
  .input-wrapper {
    position: relative;
  }

  .input-wrapper::before {
    content: "\f04c"; /* Font Awesome pause icon */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    position: absolute;
    left: -20px;
    top: 70%;
    transform: translateY(-50%);
    color: white;
    font-size: 1rem;
    transition: content 0.3s, color 0.3s;
  }

  .input-wrapper:focus-within::before {
    content: "\f04b"; /* Font Awesome play icon */
    color: gold;
  }
</style>

<div id="main-section">
  <div id="form-container">
    <h2 class="form-name">Add Movie Form</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3 input-wrapper">
        <label for="movieName" class="form-label">Movie Name</label>
        <input
          type="text"
          class="form-control"
          id="movieName"
          name="movie-name"
          placeholder="Enter movie name"
        />
      </div>

      <div class="mb-3 input-wrapper">
        <label for="releaseYear" class="form-label">Release Year</label>
        <input
          type="number"
          class="form-control"
          id="releaseYear"
          name="release-year"
          placeholder="Enter release year"
          min="1980"
          max="2025"
        />
      </div>

      <div class="mb-3 input-wrapper">
        <label for="genre" class="form-label">Genre</label>
        <select class="form-select" id="genre" name="genre">
          <option selected>Select the genre</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Romance">Romance</option>
          <option value="Biography">Biography</option>
          <option value="Comedy">Comedy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Crime">Crime</option>
          <option value="Horror">Horror</option>
          <option value="Other">Others</option>
        </select>
      </div>

      <div class="mb-3 input-wrapper">
        <label for="movieDescription" class="form-label">Story of Movie</label>
        <textarea
          class="form-control"
          id="movieDescription"
          name="movie-description"
          rows="3"
          placeholder="Describe the movie's story"
        ></textarea>
      </div>

      <div class="mb-3 input-wrapper">
        <label for="movieCast" class="form-label">Cast</label>
        <input
          type="text"
          class="form-control"
          id="movieCast"
          name="movie-cast"
          placeholder="Enter top stars"
        />
      </div>

      <div class="mb-3 input-wrapper">
        <label for="imdbRating" class="form-label">IMDB Rating</label>
        <input
          type="number"
          class="form-control"
          id="imdbRating"
          name="imdb-rating"
          placeholder="Enter IMDB rating"
          min="1"
          max="10"
          step="0.01"
        />
      </div>

      <div class="mb-3 input-wrapper">
        <label for="posterInput" class="form-label">Upload Poster</label>
        <input
          type="file"
          class="form-control"
          id="posterInput"
          name="poster"
          accept="image/*"
        />
        <img
          id="posterPreview"
          class="image-preview"
          style="display: none"
          alt="Poster Preview"
        />
      </div>

      <div class="mb-3 input-wrapper">
        <label for="landscapeInput" class="form-label"
          >Upload Landscape Image</label
        >
        <input
          type="file"
          class="form-control"
          id="landscapeInput"
          name="landscape"
          accept="image/*"
        />
        <img
          id="landscapePreview"
          class="image-preview"
          style="display: none"
          alt="Landscape Preview"
        />
      </div>

      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
